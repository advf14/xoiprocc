<!DOCTYPE html><html lang="vi"><head>    <meta charset="UTF-8">    <title>Admin Dashboard Global</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <script src="api.js"></script>    <style>        body { background-color: #0f111a; color: #a0a0a0; font-family: sans-serif; }        .card-custom { background-color: #1b1e2b; border: none; border-radius: 12px; margin-bottom: 25px; }        .title-cyan { color: #00f2ff; text-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }        .title-red { color: #ff3366; text-shadow: 0 0 10px rgba(255, 51, 102, 0.3); }        .form-control-dark { background-color: #0f111a; border: 1px solid #2d3246; color: #fff; }        .bet-list { max-height: 200px; overflow-y: auto; background: #000; padding: 10px; border-radius: 5px; list-style: none; margin: 0; }        .bet-list li { border-bottom: 1px solid #333; padding: 5px 0; display: flex; justify-content: space-between; }        .bet-list li span.user { color: #fff; font-weight: bold; }        .bet-list li span.money { color: gold; }    </style></head><body class="p-4">    <h2 class="text-center text-warning mb-4"><i class="fas fa-globe"></i> ADMIN GLOBAL SERVER</h2>    <div class="text-center mb-3">Tr?ng thái: <span id="status" class="fw-bold text-warning">Ðang k?t n?i...</span></div>    <div class="container">        <div class="row">            <div class="col-12">                <div class="card card-custom p-3">                    <h4 class="text-warning text-center">TH?NG KÊ CU?C LIVE (Realtime)</h4>                    <div class="row">                        <div class="col-md-6">                            <h5 class="text-info text-center">BÊN TÀI (<span id="total-tai">0</span>)</h5>                            <ul class="bet-list" id="list-tai">                                </ul>                        </div>                        <div class="col-md-6">                            <h5 class="text-danger text-center">BÊN X?U (<span id="total-xiu">0</span>)</h5>                            <ul class="bet-list" id="list-xiu">                                </ul>                        </div>                    </div>                </div>            </div>        </div>        <div class="row">            <div class="col-md-6">                <div class="card card-custom p-3">                    <h4 class="text-info"><i class="fas fa-wallet"></i> N?P TI?N</h4>                    <input id="adm-user" class="form-control form-control-dark mb-2" placeholder="Username">                    <input id="adm-amt" class="form-control form-control-dark mb-2" type="number" placeholder="S? ti?n">                    <button onclick="addMoney()" class="btn btn-success w-100 fw-bold">N?P NGAY</button>                </div>            </div>            <div class="col-md-6">                <div class="card card-custom p-3">                    <h4 class="text-danger"><i class="fas fa-bomb"></i> B? C?U</h4>                    <div class="d-flex gap-2 mb-2">                        <input id="d1" class="form-control form-control-dark text-center" type="number" value="6">                        <input id="d2" class="form-control form-control-dark text-center" type="number" value="6">                        <input id="d3" class="form-control form-control-dark text-center" type="number" value="6">                    </div>                    <button onclick="setDice()" class="btn btn-danger w-100 fw-bold">G?I L?NH</button>                </div>            </div>        </div>        <div class="card card-custom p-3 mt-3">            <h4 class="text-warning"><i class="fas fa-users"></i> DANH SÁCH USER</h4>            <textarea id="list-users" class="form-control bg-black text-white" rows="6" readonly></textarea>            <button onclick="loadData()" class="btn btn-primary mt-2">Làm m?i</button>        </div>    </div>    <script>        let globalData = null;        const formatMoney = (n) => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");        async function loadData() {            globalData = await getGlobalData();            if(globalData) {                document.getElementById('status').innerText = "Ðã k?t n?i Database!";                document.getElementById('status').className = "text-success fw-bold";                                // 1. HI?N TH? DANH SÁCH CU?C (LIVE BETS)                let taiHtml = "", xiuHtml = "";                let totalTai = 0, totalXiu = 0;                if(globalData.liveBets) {                    if(globalData.liveBets.tai) {                        globalData.liveBets.tai.forEach(b => {                            taiHtml += `<li><span class="user">${b.u}</span> <span class="money">${formatMoney(b.m)}</span></li>`;                            totalTai += b.m;                        });                    }                    if(globalData.liveBets.xiu) {                        globalData.liveBets.xiu.forEach(b => {                            xiuHtml += `<li><span class="user">${b.u}</span> <span class="money">${formatMoney(b.m)}</span></li>`;                            totalXiu += b.m;                        });                    }                }                document.getElementById('list-tai').innerHTML = taiHtml || '<li class="text-secondary text-center">Chua có ai d?t</li>';                document.getElementById('list-xiu').innerHTML = xiuHtml || '<li class="text-secondary text-center">Chua có ai d?t</li>';                document.getElementById('total-tai').innerText = formatMoney(totalTai);                document.getElementById('total-xiu').innerText = formatMoney(totalXiu);                // 2. HI?N TH? DANH SÁCH USER                let txt = "";                if(globalData.users) {                    globalData.users.forEach(u => {                        txt += `User: ${u.username} | Pass: ${u.password} | Ti?n: ${formatMoney(u.balance)}\n`;                    });                }                document.getElementById('list-users').value = txt;            }        }        async function addMoney() {            if(!globalData) await loadData();            let uName = document.getElementById('adm-user').value.trim();            let amt = parseInt(document.getElementById('adm-amt').value);            let user = globalData.users.find(x => x.username === uName);            if(user) {                user.balance += amt;                await saveGlobalData(globalData);                alert(`Ðã c?ng ${amt} cho ${uName}`);                loadData();            } else alert("Không tìm th?y User!");        }        async function setDice() {            if(!globalData) await loadData();            let d1 = parseInt(document.getElementById('d1').value);            let d2 = parseInt(document.getElementById('d2').value);            let d3 = parseInt(document.getElementById('d3').value);            globalData.adminCommand = { d1, d2, d3 };                        // Xóa danh sách cu?c cu khi sang ván m?i            globalData.liveBets = { tai: [], xiu: [] };                        await saveGlobalData(globalData);            alert(`Ðã cài k?t qu? ván sau: ${d1} - ${d2} - ${d3}`);        }        setInterval(loadData, 2000); // T? d?ng c?p nh?t 2 giây/l?n        loadData();    </script></body></html>
